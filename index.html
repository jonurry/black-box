<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Black Box</title>
		<link rel="stylesheet" href="css/blackbox.css">
		<link href="https://fonts.googleapis.com/css?family=Lato|Passion+One" rel="stylesheet">
	</head>
	<body>
		<section id="blackboxapp">
			<header id="header">
				<h1>Black Box</h1>
			</header>
			<section id="main">
				<div id="controls">
					<div>
						<label for="inputGridSize">Grid Size: </label>
						<input id="inputGridSize" type="number" min="6" max="16" value="8">
					</div>
					<div>
						<label for="inputMarbles">Marbles: </label>
						<input id="inputMarbles" type="number" min="4" max="16" value="4">
					</div>
					<button id="buttonNewGame" autofocus>New Game</button>
				</div>
				<div id="blackbox" class="grid"></div>
				<div id="score">
					<button id="buttonScoreGame">Score Game</button>
					<div>
						<label id="labelScore"></label>
					</div>
				</div>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Black Box</p>
			<p>Created by <a href="http://jon.urry.me">Jon Urry</a></p>
		</footer>
		<script src="js/utility.js"></script>
		<script src="js/vector.js"></script>
		<script src="js/model.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
