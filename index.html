<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Black Box</title>
		<link type="text/css" rel="stylesheet" href="css/typography.css">
		<link type="text/css" rel="stylesheet" href="css/layout-float.css">
		<link type="text/css" rel="stylesheet" href="css/layout-flex.css">
		<!-- <link type="text/css" rel="stylesheet" href="css/layout-grid.css"> -->
		<link type="text/css" rel="stylesheet" href="css/blackbox.css">
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Passion+One">
	</head>
	<body>
		<section class="blackboxapp">
			<header class="header">
				<h1>Black Box</h1>
			</header>
			<div class="main-container">
				<div class="controls">
					<div>
						<label for="inputGridSize">Grid Size: </label>
						<input id="inputGridSize" type="number" min="6" max="16" value="8">
					</div>
					<div>
						<label for="inputMarbles">Marbles: </label>
						<input id="inputMarbles" type="number" min="4" max="16" value="4">
					</div>
					<div class="buttonNewGameContainer">
						<button id="buttonNewGame" autofocus>New Game</button>
					</div>
				</div>
				<div class="blackbox-container">
					<div id="blackbox" class="blackbox grid"></div>
				</div>
				<div class="score">
					<div>
						<button id="buttonScoreGame">Score Game</button>
					</div>
					<div>
						<label id="labelScore"></label>
					</div>
				</div>
			</div>
			<footer class="footer">
				<p><strong>Black Box</strong> - a puzzle game originally created by Eric Solomon and published by Waddingtons and Parker.</p>
				<p>Rules: <a href="https://en.wikipedia.org/wiki/Black_Box_(game)">Wikipedia</a></p>
				<p>This version is created by <a href="http://jon.urry.me">Jon Urry</a></p>
			</footer>
		</section>
		<script src="js/utility.js"></script>
		<script src="js/vector.js"></script>
		<script src="js/model.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
