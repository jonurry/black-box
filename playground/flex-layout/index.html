<!doctype html>
<html lang="en">

<head>
  <title>Black Box Flex Playground</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="blackboxapp">
    <header class="header">
      <h1>Black Box</h1>
    </header>
    <div class="main-container">
      <div class="controls">
        <div>Controls One</div>
        <div>Controls Two</div>
        <div>Controls Three</div>
      </div>
      <div class="blackbox-container">
        <div id="blackbox" class="blackbox"></div>
      </div>
      <div class="score">
        <div>Score One</div>
        <div id="score">Score:</div>
        <div id="score2">Score</div>
        <div id="animateRays">Animate Rays</div>
      </div>
    </div>
    <footer class="footer">
      <p>line 1</p>
      <p>line 2</p>
      <p>line 3</p>
    </footer>
  </section>
</body>

</html>
